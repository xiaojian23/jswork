<html>

<head>
    <meta charset="UTF-8">
    <title>九九乘法口诀</title>
    <script>
        /*
            第一行： 1x1=1
            第二行： 2x1=2   2x2=4
            第三行:  3x1=3   3x2=6   3x3=9
            。。。。。。。
            */
        document.write("<table border='2' width='900' align='center'>");
        for (var i = 1; i <= 9; i++) { //这个循环表示行数。
            document.write("<tr>");
            for (var j = 1; j <= i; j++) { //这个循环用来表示列数
                document.write("<td align='center'>");
                document.write(i + "X" + j + "=" + i * j);
                document.write("</td>");
            }
            document.write("</tr>");
        }
        document.write("</table>");
    </script>
</head>

</html>
